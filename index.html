<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, rgb(0, 0, 0), rgb(26, 62, 68), rgb(11, 52, 59));
      
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: auto;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fcfbd4
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-radius: 30px;
      padding: 5px 10px;
    }

    .task-input {
      background-color: rgb(0, 0, 0);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 30px;
      outline: none;
      flex-grow: 1;
      font-size: 15px;
    }

    .add-button {
      background-color: #ffffffef;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-button:hover {
      background-color: #ccc;
    }

    .task-list {
      width: 400px;
      list-style: none;
      padding: 0;
    }

    .task-item {
      background-color: rgba(0, 0, 0, 0.2);
      border: none;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #888;
    }

    .task-text {
      cursor: pointer;
    }

    .delete-button {
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .delete-button:hover {
      background-color: #ff0000;
    }

    .complete-button {
      background-color: #4caf50;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .complete-button:hover {
      background-color: #388e3c;
    }
    @media (max-width: 600px) {
        body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, rgb(0, 0, 0), rgb(26, 62, 68), rgb(11, 52, 59));
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
      .title {
        font-size: 2.5rem;
      }
      .task-list {
      width: 300px;
      list-style: none;
      padding: 0;
    }
   
      .delete-button, .complete-button {
        padding: 5px;
        font-size: 14px;
      }
    }


  </style>
</head>
<body>
    <h1 class="title">Be Productive.</h1>
<div class="container">
  
  <div class="input-section">
    <input type="text" class="task-input" placeholder="Add a new task...">
    <button class="add-button" onclick="addTask()">Add</button>
  </div>
  <ul class="task-list"></ul>
</div>

<script>
  const taskInput = document.querySelector('.task-input');
  const taskList = document.querySelector('.task-list');

  // Load tasks from local storage
  window.onload = () => {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.forEach(task => {
      createTaskElement(task.text, task.completed);
    });
  };

  function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === '') return;

    // Create and save task to local storage
    const task = { text: taskText, completed: false };
    createTaskElement(taskText, task.completed);
    saveTaskToLocalStorage(task);

    taskInput.value = '';
  }

  function toggleTask(element) {
    const taskItem = element.parentElement;
    const taskText = element.textContent;
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const task = tasks.find(t => t.text === taskText);
    task.completed = !task.completed;
    taskItem.classList.toggle('completed');
    
    // Update the task in local storage
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function deleteTask(button) {
    const taskItem = button.parentElement;
    const taskText = taskItem.querySelector('.task-text').textContent;
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const updatedTasks = tasks.filter(t => t.text !== taskText);

    taskItem.remove();
    
    // Update local storage after deletion
    localStorage.setItem('tasks', JSON.stringify(updatedTasks));
  }

  function createTaskElement(taskText, completed) {
    const taskItem = document.createElement('li');
    taskItem.className = 'task-item';
    taskItem.innerHTML = `
      <span class="task-text" onclick="toggleTask(this)">${taskText}</span>
      <button class="delete-button" onclick="deleteTask(this)">âœ•</button>
    `;
    if (completed) taskItem.classList.add('completed');
    taskList.appendChild(taskItem);
  }

  function saveTaskToLocalStorage(task) {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

</script>

</body>
</html>
